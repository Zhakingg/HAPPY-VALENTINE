  <style>
    body {

      color: #333;
      margin: 0;

    .btn {

    input[type="text"] {

      width: 85%;

      border-radius: 16px;

    .hidden { display: none !important; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .congrats {

<body>

<div class="container" id="main-container">

  <!-- Add the other stages here exactly as before (trap1 to trap5, stage2_no, stage_name, all result divs) -->

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<script>
// ‚îÄ‚îÄ‚îÄ Core show function ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function show(id) {
  document.querySelectorAll('#main-container > div').forEach(el => el.classList.add('hidden'));
  const el = document.getElementById(id);
  if (el) {
    el.classList.remove('hidden');
    el.classList.add('fade-in');
    if (id.startsWith('result-') || id === 'stage_name') launchConfetti();
  } else {
    console.error('Stage not found:', id);
  }
}

let trapLevel = 0;
const trapStages = ['trap1','trap2','trap3','trap4','trap5'];

function advanceTrap() {
  trapLevel = Math.min(trapLevel + 1, trapStages.length - 1);
  show(trapStages[trapLevel]);
}

function launchConfetti() {
  const duration = 4000;
  const end = Date.now() + duration;
  (function frame() {
    confetti({ particleCount: 6, angle: 60, spread: 55, origin: { x: 0 } });
    confetti({ particleCount: 6, angle: 120, spread: 55, origin: { x: 1 } });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
}

// ‚îÄ‚îÄ‚îÄ Event listeners ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const btnYesSingle   = document.getElementById('btn-yes-single');
const btnNoSingle    = document.getElementById('btn-no-single');
const btnWantYes     = document.getElementById('btn-want-yes');
const btnWantNo      = document.getElementById('btn-want-no');

if (btnYesSingle)   btnYesSingle.addEventListener('click',  () => show('stage2_yes'));
if (btnNoSingle)    btnNoSingle.addEventListener('click',   () => show('stage2_no'));
if (btnWantYes)     btnWantYes.addEventListener('click',    () => show('stage_name'));
if (btnWantNo)      btnWantNo.addEventListener('click',     advanceTrap);

// Add listeners for trap yes buttons (they all go to name)
document.querySelectorAll('[id^="trap"] button.btn-yes').forEach(btn => {
  btn.addEventListener('click', () => show('stage_name'));
});

// Trap NO progression (add IDs to your trap NO buttons if needed, or use querySelector)
document.querySelectorAll('#trap1 button.btn-no, #trap2 button.btn-no, #trap3 button.btn-no, #trap4 button.btn-no').forEach(btn => {
  btn.addEventListener('click', advanceTrap);
});

// Submit valentine name
const submitValentine = document.getElementById('submit-valentine');
if (submitValentine) {
  submitValentine.addEventListener('click', () => {
    const name = (document.getElementById('valentine-name')?.value || '').trim().toLowerCase();
    if (name === 'gabriel')      show('result-gabriel');
    else if (name === 'eloho')   show('result-eloho');
    else if (name === 'chidera') show('result-chidera');
    else                         show('result-gabriel'); // fallback
  });
}

// Roast
const submitName = document.getElementById('submit-name');
if (submitName) {
  submitName.addEventListener('click', () => show('result-roast'));
}

// Start confetti teaser
setTimeout(launchConfetti, 1500);

console.log("Script loaded ‚Äì buttons should now work");
</script>
